  <style>
    details, summary { display: block; border: 1px solid #666; padding: .5em; margin-bottom: 1em; box-sizing: border-box;}
    /* Apply a pointer cursor and style the background upon hover to indicate <summary> is a clickable element. */
    /* These styles can be applied regardless of whether the fallback is needed */
    summary { cursor: pointer; margin-bottom:0; border: none;}
    summary:hover, summary:focus { background: #ddd; }

    /* The following styles are not really needed, since the jQuery script takes care of hiding/displaying the elements. */
    /* However, we’re still gonna use CSS as well to prevent FOUC in browsers that understand these selectors. */
    /* Remember: by default (and probably most of the time), the contents of the <details> element are hidden. */
    .no-details details > * { display: none; }
    /* This doesn’t work very well in Firefox 3.6.x */
    .no-details details[open] > * { display: block; }
    /* The following doesn’t toggle correctly in WebKit:
    .no-details details > summary:before { content: '► '; }
    .no-details details[open] > summary:before { content: '▼ '; }
    */
    /* And yes, it should really be ::before, but that doesn’t work in IE8 */
    .no-details details > summary:before { float: left; width: 20px; content: '► '; }
    .no-details details.open > summary:before { content: '▼ '; }
    /* For IE6 and IE7, who don’t support generated content, you could use padding-left + a background image instead */
    /* I really couldn’t be bothered though. */
    /*
    .no-details details > summary { padding-left: 20px; background: url(img/arrow-sprite.png) no-repeat 0 0; }
    .no-details details.open > summary { background-position: 0 -20px; }
    */
    /* Make sure summary remains visible */
    .no-details details summary { display: block; }
    .facetsearch {
      display:inline-block;
      width: 100%;
    }
    [aria-pressed="true"] {
      background: #000 !important;
      color: #fff !important;
    }
    .tool-item h4 {
      margin-bottom: 0;
    }
    .tool-item p {
      margin: 0;
    }
    .tool-item p.desc {
      overflow:hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .tool-item h4 i {
      font-weight: normal;
      font-size: 0.9em;
    }
  </style>

      <li class="tool-item">
        <h4><a href="<%= obj.location %>"><%= obj.title %></a> <i>by <%= obj.creator %></i></h4>
        <p class="desc"><%= obj.desc %></p>
        <p> (Version: <%= obj.version %>, Released: <%= obj.release %>)</p>
        <ul>
          <% if (obj.assistance) { %>
            <li>
            <% if (obj.assistance instanceof Array && obj.assistance.length > 1) { %>
              <strong>Assistance width:</strong> <%= obj.assistance.join(', ') %>
            <% } else { %>
              <strong>Assistance with:</strong> <%= obj.assistance %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.type) { %>
            <li>
            <% if (obj.type instanceof Array && obj.type.length > 1) { %>
              <strong>Type of tool:</strong> <%= obj.type.join(', ') %>
            <% } else { %>
              <strong>Type of tool:</strong> <%= obj.type %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.language) { %>
            <li>
            <% if (obj.language instanceof Array && obj.language.length > 1) { %>
              <strong>Languages:</strong> <%= obj.language.join(', ') %>
            <% } else { %>
              <strong>Language:</strong> <%= obj.language %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.platform) { %>
            <li>
            <% if (obj.platform instanceof Array && obj.platform.length > 1) { %>
              <strong>Platforms:</strong> <%= obj.platform.join(', ') %>
            <% } else { %>
              <strong>Platform:</strong> <%= obj.platform %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.checks) { %>
            <li>
            <% if (obj.checks instanceof Array && obj.checks.length > 1) { %>
              <strong>Checks:</strong> <%= obj.checks.join(', ') %>
            <% } else { %>
              <strong>Checks:</strong> <%= obj.checks %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.automatic) { %>
            <li>
            <% if (obj.automatic instanceof Array && obj.automatic.length > 1) { %>
              <strong>Automatic testing:</strong> <%= obj.automatic.join(', ') %>
            <% } else { %>
              <strong>Automatic testing:</strong> <%= obj.automatic %>
            <% } %>
            </li>
          <% }; %>
        </ul>
      </li>
</script>
