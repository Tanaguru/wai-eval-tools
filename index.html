<!doctype html>
<html class="no-js no-svg" lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Accessibility Evaluation Tools</title>
  <meta name="viewport" content="width=device-width">
  <link href="css/wai-act.css" media="screen" rel="stylesheet" type="text/css">
  <script src="js/modernizr.min.js" type="text/javascript"></script>
</head>
<body class="texts">
  <header role="banner">
    <div class="w3c-wai-header">
      <a href="http://w3.org/"><img alt="W3C" width="90" src="//w3c.github.io/wai-tutorials/img/w3c-796023c4.png"></a>
      <a href="http://w3.org/WAI/" class="wai"><img alt="Web Accessibility Initiative" src="//w3c.github.io/wai-tutorials/img/wai-4c28be39.png"></a>
    </div>
  </header>
  <main class="with-side-menu" role="main">
    <div class="page-title">
      Web Accessibility Evaluation Tools
    </div>
    <div class="navigation">
      <h2 class="list-heading">Filters:</h2>
      <div id="facets"></div>
    </div>
    <div class="content">
      <h2>Results:</h2>
      <div id="infos"></div>
      <ul id="results"></ul>
    </div>
  </main>
    <script type="text/template" id="results-template">
      <li class="tool-item">
        <h4><a href="<%= obj.location %>"><%= obj.title %></a> <i>by <%= obj.creator %></i></h4>
        <p class="desc" tabindex="0"><%= obj.desc %></p>
        <p> (Version: <%= obj.version %>, Released: <%= obj.release %>)</p>
        <ul>
          <% if (obj.assistance) { %>
            <li>
            <% if (obj.assistance instanceof Array && obj.assistance.length > 1) { %>
              <strong>Assistance width:</strong> <%= obj.assistance.join(', ') %>
            <% } else { %>
              <strong>Assistance with:</strong> <%= obj.assistance %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.type) { %>
            <li>
            <% if (obj.type instanceof Array && obj.type.length > 1) { %>
              <strong>Type of tool:</strong> <%= obj.type.join(', ') %>
            <% } else { %>
              <strong>Type of tool:</strong> <%= obj.type %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.language) { %>
            <li>
            <% if (obj.language instanceof Array && obj.language.length > 1) { %>
              <strong>Languages:</strong> <%= obj.language.join(', ') %>
            <% } else { %>
              <strong>Language:</strong> <%= obj.language %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.platform) { %>
            <li>
            <% if (obj.platform instanceof Array && obj.platform.length > 1) { %>
              <strong>Platforms:</strong> <%= obj.platform.join(', ') %>
            <% } else { %>
              <strong>Platform:</strong> <%= obj.platform %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.checks) { %>
            <li>
            <% if (obj.checks instanceof Array && obj.checks.length > 1) { %>
              <strong>Checks:</strong> <%= obj.checks.join(', ') %>
            <% } else { %>
              <strong>Checks:</strong> <%= obj.checks %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.automatic) { %>
            <li>
            <% if (obj.automatic instanceof Array && obj.automatic.length > 1) { %>
              <strong>Automatic testing:</strong> <%= obj.automatic.join(', ') %>
            <% } else { %>
              <strong>Automatic testing:</strong> <%= obj.automatic %>
            <% } %>
            </li>
          <% }; %>
        </ul>
      </li>
</script>
<script src="js/main.js"></script>
</html>
