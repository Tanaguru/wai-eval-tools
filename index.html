<!doctype html>
<html class="no-js no-svg" lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Accessibility Evaluation Tools</title>
  <meta name="viewport" content="width=device-width">
  <link href="css/wai-act.css" media="screen" rel="stylesheet" type="text/css">
  <script src="js/modernizr.min.js" type="text/javascript"></script>
</head>
<body class="texts">
  <header role="banner">
    <div class="w3c-wai-header">
      <a href="http://w3.org/"><img alt="W3C" width="90" src="//w3c.github.io/wai-tutorials/img/w3c-796023c4.png"></a>
      <a href="http://w3.org/WAI/" class="wai"><img alt="Web Accessibility Initiative" src="//w3c.github.io/wai-tutorials/img/wai-4c28be39.png"></a>
    </div>
  </header>
  <main class="with-side-menu" role="main">
    <div class="page-title">
      Web Accessibility Evaluation Tools
    </div>
    <div class="navigation">
      <h2 class="list-heading">Filters:</h2>
      <div id="facets"></div>
    </div>
    <div class="content">
      <h2>Results:</h2>
      <div id="infos"></div>
      <ul id="results"></ul>
    </div>
  </main>
    <script type="text/template" id="results-template">
      <li class="tool-item" tabindex="0">
        <div>
          <h4><a href="<%= obj.location %>" rel="nofollow"><%= obj.title %></a> <i>by <%= obj.creator %></i></h4>
        </div>
        <div class="desc">
          <p><%= obj.description.replace( /\n/g, "<br/>" ) %></p>
        </div>
        <div>
          <p> (<% if (obj.version.length) { %> Version: <%= obj.version %>, <% } %>Released: <%= obj.release %>)</p>
        </div>
        <details>
          <summary>Details</summary>
          <ul>
          <% if (obj.assists.length) { %>
            <li>
            <% if (obj.assists instanceof Array && obj.assists.length > 1) { %>
              <strong>Assists with:</strong> <%= obj.assists.join(', ') %>
            <% } else { %>
              <strong>Assists with:</strong> <%= obj.assists %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.authoringtools.length) { %>
            <li>
            <% if (obj.authoringtools instanceof Array && obj.authoringtools.length > 1) { %>
              <strong>Authoring tools:</strong> <%= obj.authoringtools.join(', ') %>
            <% } else { %>
              <strong>Authoring tool:</strong> <%= obj.authoringtools %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.automated.length) { %>
            <li>
            <% if (obj.automated instanceof Array && obj.automated.length > 1) { %>
              <strong>Automatically checks:</strong> <%= obj.automated.join(', ') %>
            <% } else { %>
              <strong>Automatically checks:</strong> <%= obj.automated %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.desktopapp.length) { %>
            <li>
            <% if (obj.desktopapp instanceof Array && obj.desktopapp.length > 1) { %>
              <strong>Operating System:</strong> <%= obj.desktopapp.join(', ') %>
            <% } else { %>
              <strong>Operating System:</strong> <%= obj.desktopapp %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.language.length) { %>
            <li>
            <% if (obj.language instanceof Array && obj.language.length > 1) { %>
              <strong>Languages:</strong> <%= obj.language.join(', ') %>
            <% } else { %>
              <strong>Language:</strong> <%= obj.language %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.browsers.length) { %>
            <li>
            <% if (obj.browsers instanceof Array && obj.browsers.length > 1) { %>
              <strong>Browsers:</strong> <%= obj.browsers.join(', ') %>
            <% } else { %>
              <strong>Browser:</strong> <%= obj.browsers %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.apis.length) { %>
            <li>
            <% if (obj.apis instanceof Array && obj.apis.length > 1) { %>
              <strong>APIs:</strong> <%= obj.apis.join(', ') %>
            <% } else { %>
              <strong>API:</strong> <%= obj.apis %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.technology.length) { %>
            <li>
            <% if (obj.technology instanceof Array && obj.technology.length > 1) { %>
              <strong>Technologies:</strong> <%= obj.technology.join(', ') %>
            <% } else { %>
              <strong>Technology:</strong> <%= obj.technology %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.repairs.length) { %>
            <li>
            <% if (obj.repairs instanceof Array && obj.repairs.length > 1) { %>
              <strong>Repairs:</strong> <%= obj.repairs.join(', ') %>
            <% } else { %>
              <strong>Repairs:</strong> <%= obj.repairs %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.onlineservice.length) { %>
            <li>
            <% if (obj.onlineservice instanceof Array && obj.onlineservice.length > 1) { %>
              <strong>Online Service:</strong> <%= obj.onlineservice.join(', ') %>
            <% } else { %>
              <strong>Online Service:</strong> <%= obj.onlineservice %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.repairs.length) { %>
            <li>
            <% if (obj.repairs instanceof Array && obj.repairs.length > 1) { %>
              <strong>Repairs:</strong> <%= obj.repairs.join(', ') %>
            <% } else { %>
              <strong>Repairs:</strong> <%= obj.repairs %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.reports.length) { %>
            <li>
            <% if (obj.reports instanceof Array && obj.reports.length > 1) { %>
              <strong>Report formats:</strong> <%= obj.reports.join(', ') %>
            <% } else { %>
              <strong>Report format:</strong> <%= obj.reports %>
            <% } %>
            </li>
          <% }; %>
          <% if (obj.license.length) { %>
            <li>
            <% if (obj.license instanceof Array && obj.license.length > 1) { %>
              <strong>License:</strong> <%= obj.license.join(', ') %>
            <% } else { %>
              <strong>License:</strong> <%= obj.license %>
            <% } %>
            </li>
          <% }; %>
        </ul>
        </details>
      </li>
</script>
<script src="js/main.js"></script>
  </body>
</html>
